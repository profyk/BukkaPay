workflows:
  flutter_web_build:
    name: Flutter Web Build for Netlify
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        # Optional: Set your Flutter channel if needed
        FLUTTER_CHANNEL: stable
      flutter_use_cache: true
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build web release
        script: flutter build web --release
      - name: Zip web build
        script: zip -r bukkapay_web.zip build/web
    artifacts:
      - bukkapay_web.zip
